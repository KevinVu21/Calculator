<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id = "border">
            <div id="display">
                <div id="result"></div>
            </div>
            <div id="buttonDiv">
                <div id="firstRow">
                    <button id="clear">AC</button>
                    <button id="equal">=</button>
                </div>
                <div id="buttonBody">
                    <div id="numbers">
                        <div id="numberRow1">
                            <button class="values" id="seven">7</button>
                            <button class="values" id="eight">8</button>
                            <button class="values" id="nine">9</button>
                        </div>
                        <div id="numberRow2">
                            <button class="values" id="four">4</button>
                            <button class="values" id="five">5</button>
                            <button class="values" id="six">6</button>
                        </div>
                        <div id="numberRow3">
                            <button class="values" id="one">1</button>
                            <button class="values" id="two">2</button>
                            <button class="values" id="three">3</button>
                        </div>
                        <div id="numberRow4">
                            <button class="values" id="zero">0</button>
                        </div>
                    </div>
                    <div id="operators">
                        <button class="oper" id="divide">/</button>
                        <button class="oper" id="multiply">x</button>
                        <button class="oper" id="subtract">-</button>
                        <button class="oper" id="add">+</button>    
                    </div>
                </div>
            </div>
        </div>
        <!-- <button id="x">X</button>
        <button id="y">Y</button> -->
        <script src="script.js"></script>
    </body>
</html>
